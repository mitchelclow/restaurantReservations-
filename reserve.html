<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
	
	<title>Restaurant Reservations</title>
	
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<!-- Added external JS -->
	<script src="server.js"></script>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Added external CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
<div class="container">
		<!-- Jumbotron for Title -->
		<div class="jumbotron">
			<h1 class="resHead">Resturant Zip âš¡</h1>
			<hr>
			<h3 class="resText">Make your reservation</h3>
		</div>
		<div class="firstButton">
		<button id="js-trigger-overlay" type="button">Make a Res</button>
		</div>
<!-- Table responsive to scroll horizontally on small devices -->
	<div class="table-responsive">
		<!-- Row 1: Column Headings -->
		
		<!--Add a train -->
		<div class="panel panel-primary">
				<div class="panel-heading" >
					<p class="panel-title"><strong>Add Train</strong></p>
				</div>
				<!-- Panel body via a table -->
				<div class="panel-body">
				<!-- Entry Form containing four element inputs -->
				<form>
					<!-- First element input: Train Name -->
					<div class="form-group">
						<label for="train-name-input">Train Name</label>
						<input class="form-control" id="train-name-input" type="text">
					</div>
					<!-- Second element input: Destination -->
					<div class="form-group">
						<label for="destination-input">Destination</label>
						<input class="form-control" id="destination-input" type="text">
					</div>
					<!-- Third element input: First train time -->
					<div class="form-group">
						<label for="first-time-input">First Train Time</label>
						<input class="form-control" id="first-time-input" type="text">
					</div>
					<!-- Fourth element input: Frequency in minutes -->
					<div class="form-group">
						<label for="frequency-input">How Often (minutes)</label>
						<input class="form-control" id="frequency-input" type="text">
					</div>
					<!-- Submit button -->
					<button class="btn btn-success" id="add-train-btn" type="submit">Submit</button>
				</form>
				</div>
			</div>
		</div>
	<!-- table responsive ends -->
	</div>	



</body>
</html>
